<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sales Team Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        #chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        #chat-header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            font-size: 1.2em;
            font-weight: 500;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }
        #input-area {
            display: flex;
            padding: 20px;
            background-color: #f0f4f8;
        }
        #message-input {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
        }
        #send-button {
            padding: 15px 30px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #3a7bc8;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            line-height: 1.4;
        }
        .user {
            background-color: #e1f0ff;
            align-self: flex-end;
            margin-left: auto;
        }
        .assistant {
            background-color: #f0f0f0;
            align-self: flex-start;
        }
        .system {
            background-color: #fff3cd;
            align-self: center;
            font-style: italic;
        }
        .thinking {
            align-self: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">AI Sales Team Chat</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(role, content, name = '') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', role);
            if (role === 'assistant' && name) {
                messageElement.innerHTML = `<strong>${name}:</strong> ${content}`;
            } else {
                messageElement.textContent = content;
            }
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addThinkingMessage() {
            const thinkingElement = document.createElement('div');
            thinkingElement.classList.add('thinking');
            thinkingElement.textContent = 'Thinking...';
            messagesContainer.appendChild(thinkingElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return thinkingElement;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage('user', message);
                messageInput.value = '';
                const thinkingElement = addThinkingMessage();

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });
                    const data = await response.json();
                    thinkingElement.remove();
                    data.messages.forEach(msg => addMessage(msg.role, msg.content, msg.name));
                } catch (error) {
                    console.error('Error:', error);
                    thinkingElement.remove();
                    addMessage('system', 'An error occurred. Please try again.');
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
